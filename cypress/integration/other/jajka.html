<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niezłe jaja</title>  
    <style>
        body {
            text-align: center;
        }
        input {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <h1>Liczba jajek</h1>
    <input type="number" id="liczba" min="0">

    <h1 id="result"></h1>

    <script>
        const input = document.getElementById('liczba');
        input.addEventListener('keyup', () => {
            licz(input.value);
        })

        function licz(jajka) {
            let garnki = Math.ceil(jajka / 8);  
            let minuty = garnki*3;
            document.getElementById('result').innerText = `Na ugotowanie ${input.value} jajek potrzeba ${garnki} garnków, ugotowanie zajmie ${minuty} minut`;
        }
    </script>
</body>
</html>
